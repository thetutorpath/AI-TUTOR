<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #loginBox, #chatBox {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    #chatMessages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    input, select, button {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    #preview {
      max-width: 100%;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="User ID">
  <input type="password" id="password" placeholder="Password">
  <button onclick="validateLogin()">Login</button>
</div>

<div id="chatBox" style="display: none;">
  <h2>AI English Tutor - Kritika</h2>
  <div id="chatMessages"></div>
  <input type="file" id="imageUpload" accept="image/*" onchange="handleImage(event)">
  <img id="preview" />
  <input type="text" id="userInput" placeholder="Type or speak...">
  <button onclick="sendMessage()">Send</button>
  <button onclick="repeatMessage()">üîÅ Repeat</button>
</div>

<script>
  let lastMessage = "";
  let defaultVoice;

  function validateLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    if (username === "demo" && password === "demo@234") {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
      initChat();
    } else {
      alert("Incorrect username or password");
    }
  }

  function initChat() {
    appendMessage("Kritika", "Hi! I'm Kritika, your spoken English tutor. Let's enjoy practicing English!");
    appendMessage("Kritika", "Hello! What's on your mind today? Do you have any questions about a specific topic or would you like to chat about something in particular? I'm here to help!");
  }

  function appendMessage(sender, message) {
    const chatMessages = document.getElementById('chatMessages');
    const color = sender === 'You' ? 'blue' : 'green';
    chatMessages.innerHTML += `<p style="color:${color}"><strong>${sender}:</strong> ${message}</p>`;
    chatMessages.scrollTop = chatMessages.scrollHeight;
    if (sender === 'Kritika') speak(message);
  }

  function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;
    appendMessage("You", text);
    // Replace this with actual AI response if needed
    const response = "That's interesting! Let's talk more about it.";
    appendMessage("Kritika", response);
    input.value = "";
  }

  function speak(text) {
    lastMessage = text;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Female") || v.name.includes("Google UK English Female") || v.name.includes("Samantha"));
    utterance.lang = "en-IN";
    speechSynthesis.speak(utterance);
  }

  function repeatMessage() {
    if (lastMessage) speak(lastMessage);
  }

  function handleImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.getElementById('preview');
        img.src = e.target.result;
        img.style.display = 'block';
        appendMessage("You", "[Image uploaded]");
        // Add image processing/AI recognition logic here if needed
      };
      reader.readAsDataURL(file);
    }
  }

  speechSynthesis.onvoiceschanged = () => {
    defaultVoice = speechSynthesis.getVoices().find(v => v.name.includes("Female") || v.name.includes("Google UK English Female") || v.name.includes("Samantha"));
  };
</script>

</body>
</html>
