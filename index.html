<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI English Tutor - Kritika</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="validateLogin()">Login</button>
      <p id="login-error" style="color:red;"></p>
    </div>
  </div>

  <div id="chat-container" style="display:none;">
    <h1>AI English Tutor - Kritika</h1>
    <div id="chat-box"><p>Kritika: Hi! I'm Kritika, your spoken English tutor. Let's enjoy practicing English!</p></div>
    <input type="text" id="user-input" placeholder="Type or speak..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="repeatMessage()">🔁 Repeat</button>
    <button onclick="uploadImage()">🖼️ Upload Image</button>
    <input type="file" id="image-input" style="display:none;" accept="image/*" />
  </div>

  <script src="script.js"></script>
</body>
</html>
